{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Product Catalog</h1>

    <!-- Category Filter -->
    <form method="GET" class="mb-4">
        <label for="category">Filter by Category:</label>
        <select name="category" id="category" class="form-control w-25 d-inline">
            <option value="">All Categories</option>
            {% for category in categories %}
            <option value="{{ category.name }}" {% if selected_category == category.name %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <!-- Search Bar -->
<form method="GET" class="mb-4">
    <input type="text" name="q" placeholder="Search products..." class="form-control w-50 d-inline" value="{{ query }}">
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<!-- Sorting Options -->
<form method="GET" class="mb-4">
    <label for="sort">Sort by:</label>
    <select name="sort" id="sort" class="form-control w-25 d-inline">
        <option value="">Default</option>
        <option value="price_asc" {% if sort_by == 'price_asc' %}selected{% endif %}>Price (Low to High)</option>
        <option value="price_desc" {% if sort_by == 'price_desc' %}selected{% endif %}>Price (High to Low)</option>
    </select>
    <button type="submit" class="btn btn-primary">Sort</button>
</form>
<a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>


    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>${{ product.price }}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
