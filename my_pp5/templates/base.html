{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>{% block title %}My PP5{% endblock %}</title>
  </head>
  <body>
    <!-- Main Header -->
    <header class="container-fluid bg-dark text-white py-3">
      <h1 class="text-center">My PP5</h1>
    </header>
    
    <!-- Page Header Block -->
    {% block page_header %}
    {% endblock %}
    
    <!-- Main Content Block -->
    <main class="container my-4">
      {% block content %}
      {% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="container-fluid bg-secondary text-white text-center py-3">
      <p>&copy; 2024 My PP5</p>
    </footer>
    
    <!-- Postload JavaScript Block -->
    {% block postloadjs %}
    {% endblock %}
    
    <!-- Required JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
